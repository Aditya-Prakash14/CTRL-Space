<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Main gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00B4DB" />
      <stop offset="100%" stop-color="#0083B0" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo background -->
  <rect width="200" height="100" fill="transparent" />
  
  <!-- Main logo shape - a space station -->
  <g transform="translate(100, 45)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="15" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="1" />
    
    <!-- Hub details -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.3" />
    
    <!-- Connecting arms -->
    <line x1="-15" y1="0" x2="-40" y2="0" stroke="#FFFFFF" stroke-width="2" />
    <line x1="15" y1="0" x2="40" y2="0" stroke="#FFFFFF" stroke-width="2" />
    <line x1="0" y1="-15" x2="0" y2="-30" stroke="#FFFFFF" stroke-width="2" />
    <line x1="0" y1="15" x2="0" y2="30" stroke="#FFFFFF" stroke-width="2" />
    
    <!-- Modules -->
    <rect x="-50" y="-7" width="10" height="14" rx="2" ry="2" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="0.5" />
    <rect x="40" y="-7" width="10" height="14" rx="2" ry="2" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="0.5" />
    
    <rect x="-7" y="-40" width="14" height="10" rx="2" ry="2" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="0.5" />
    <rect x="-7" y="30" width="14" height="10" rx="2" ry="2" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="0.5" />
    
    <!-- Solar panels -->
    <rect x="-65" y="-10" width="15" height="20" fill="url(#secondaryGradient)" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    <rect x="50" y="-10" width="15" height="20" fill="url(#secondaryGradient)" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    
    <!-- Panel details -->
    <line x1="-65" y1="-5" x2="-50" y2="-5" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    <line x1="-65" y1="0" x2="-50" y2="0" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    <line x1="-65" y1="5" x2="-50" y2="5" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    
    <line x1="50" y1="-5" x2="65" y2="-5" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    <line x1="50" y1="0" x2="65" y2="0" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    <line x1="50" y1="5" x2="65" y2="5" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8" />
    
    <!-- Antenna -->
    <line x1="0" y1="-40" x2="0" y2="-50" stroke="#FFFFFF" stroke-width="1" />
    <circle cx="0" cy="-52" r="2" fill="#FFFFFF" />
    
    <!-- Signal waves -->
    <path d="M0,-52 Q5,-57 10,-52" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M0,-52 Q10,-62 20,-52" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </path>
  </g>
  
  <!-- Company name -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">STATIONX</text>
</svg>