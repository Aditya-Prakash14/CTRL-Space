<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Rocket Body -->
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Exhaust Glow -->
  <ellipse cx="100" cy="380" rx="40" ry="20" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Main Rocket Body -->
  <rect x="85" y="50" width="30" height="280" fill="url(#rocketGradient)" stroke="#999" stroke-width="1"/>
  
  <!-- Rocket Nose Cone -->
  <path d="M85 50 L100 20 L115 50 Z" fill="url(#rocketGradient)" stroke="#999" stroke-width="1"/>
  
  <!-- PSLV Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">PSLV</text>
  
  <!-- Side Boosters -->
  <rect x="60" y="80" width="15" height="200" fill="url(#rocketGradient)" stroke="#999" stroke-width="1"/>
  <rect x="125" y="80" width="15" height="200" fill="url(#rocketGradient)" stroke="#999" stroke-width="1"/>
  
  <!-- Booster Text -->
  <text x="67.5" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">PCOOO</text>
  <text x="132.5" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">BCCDD</text>
  
  <!-- Main Engine Flames -->
  <path d="M85 330 L100 380 L115 330 Z" fill="url(#flameGradient)"/>
  <path d="M90 330 L100 370 L110 330 Z" fill="#ff4500"/>
  
  <!-- Side Booster Flames -->
  <path d="M60 280 L67.5 330 L75 280 Z" fill="url(#flameGradient)"/>
  <path d="M125 280 L132.5 330 L140 280 Z" fill="url(#flameGradient)"/>
  
  <!-- Smoke Trails -->
  <ellipse cx="70" cy="340" rx="15" ry="8" fill="#666" opacity="0.7"/>
  <ellipse cx="130" cy="340" rx="15" ry="8" fill="#666" opacity="0.7"/>
  <ellipse cx="100" cy="360" rx="20" ry="10" fill="#888" opacity="0.8"/>
  
  <!-- Additional Smoke Details -->
  <path d="M60 320 Q50 300 40 280" stroke="#666" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M140 320 Q150 300 160 280" stroke="#666" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Stars in Background -->
  <circle cx="30" cy="50" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="170" cy="80" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="120" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="160" cy="150" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="35" cy="200" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="165" cy="230" r="1" fill="#fff" opacity="0.8"/>
</svg>
